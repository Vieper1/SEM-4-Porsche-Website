<html>
	<head>
		<link rel="stylesheet" type="text/css" href="Resources/Styles/createAccountStyle.css"/>
		<title>Create Account</title>
	</head>
	<body>
		<div id="allTheThings">
			<form name="stuform">
				<fieldset id ="fieldset1">
					<legend id="legend1">Enter your details:</legend>
					<table cellpadding="5" cellspacing="20">
						<br>
						<tr>
							<td>Name:<font color="red"> *</font></td>
							<td>
								<input type="text" id="ffname" placeholder="First name"/>
								<input type="text" id="fmname" placeholder="Middle name"/>
								<input type="text" id="flname" placeholder="Last name"/>
							</td>
						</tr>
						<tr>
							<td>Age:<font color="red"> *</font></td>
							<td>
								<input type="number" id="fage"/>
							</td>
						</tr>
						<tr>
							<td>Email:<font color="red"> *</font></td>
							<td>
								<input type="text" id="femail"/>
							</td>
						</tr>
						<tr>
							<td>Occupation:</td>
							<td>
								<input type="text" id="foccupation"/>
							</td>
						</tr>
						<tr>
							<td>Initial Credit:<font color="red"> *</font></td>
							<td>
								<input type="number" id="fage"/>
							</td>
						</tr>
						<tr>
							<td>Password:<font color="red"> *</font></td>
							<td>
								<input type="password" id="fpassword"/>
							</td>
						</tr>
						<tr>
							<td>Confirm Password:<font color="red"> *</font></td>
							<td>
								<input type="password" id="fcpassword"/>
							</td>
						</tr>
						<tr>
						</tr>
						<tr>
							<td colspan="2">
								<input type="checkbox" name="faccept"/>&nbsp;&nbsp;&nbsp;&nbsp;I accept the terms & conditions
							</td>
						</tr>
					</table>
				</fieldset>
				<br>
				<input type="submit" value="Create Account" id="submit1" class="buttons1"/>
				<input type="reset" value="Reset" id="reset1" class="buttons1"/>
			</form>
		</div>
	</body>
</html>
